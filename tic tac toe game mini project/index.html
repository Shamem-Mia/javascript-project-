<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe Game</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="user-data">
      <form id="user-input-form">
        <input
          type="text"
          id="userInput1"
          name="userInput1"
          placeholder="Enter your name "
          required
        />
        <input
          type="text"
          id="userInput2"
          name="userInput"
          placeholder="Enter your friend's name "
          required
        />
        <button id="select-name">select Name</button>
      </form>
    </div>
    <main>
      <div class="container">
        <div class="card">
          <h3 class="card-title">Tic Tac Toe</h3>
          <div class="card-body">
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
          </div>
          <div class="reset-container">
            <button class="reset-btn">start new game</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>

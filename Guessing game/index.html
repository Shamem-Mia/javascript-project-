<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="container">
        <div class="card">
           <div class="card-title">
                <h1>Gussing Game</h1>
           </div>
           <div class="card-body">
                <form >
                    <div class="form-field">
                        <label for="guessingNumber">Guss a number between 1-5</label>
                        <input type="number" id="guessingNumber" min="1" max="5">
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit">check</button>
                    </div>
                
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
